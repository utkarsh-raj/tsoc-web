<!DOCTYPE html>
<html>
    <head>
        <title>Workshop Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body>


        <div class="container">
            <h2>Hackathon Workshop</h2>
            <h3>Fill in the form and register for the Android Dev Workshop</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="branch" class="col-sm-2 control-label">Branch</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="branch" placeholder="Your Branch">
                    </div>
                </div>
                <div class="form-group">
                    <label for="batch" class="col-sm-2 control-label">Batch</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="batch" placeholder="2018, 2017, 2016">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments" class="col-sm-2 control-label">Comments</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="comments" placeholder="What do you expect from the workshops? Anything which you would like to let us know?">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-info">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
